<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enid Studio Layout</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      padding: 40px 0;
      font-family: Georgia, 'Times New Roman', serif;
    }

    .main-box {
      width: 80%;
      border: 1px solid #ccc;
    }

    .section {
      padding: 50px 70px;
    }

    .section1 {
      background-color: #a0a470;
      color: #2f4f4f;
    }

    .section2 {
      background-color: #336d4f;
      color: #ddd992;
      border-top: 1px solid #d9ccbc;
      border-bottom: 1px solid #d9ccbc;
    }

    .section3 {
      background-color: #e0e695;
      color: #365b37;
    }

    .heading {
      text-transform: uppercase;
      font-size: 12px;
      letter-spacing: 1px;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .divider {
      height: 1px;
      background-color: currentColor;
      opacity: 0.4;
      margin: 10px 0 25px 0;
    }

    .text {
      font-size: 28px;
      line-height: 1.4;
    }

    .text strong {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="main-box">
    <div class="section section1">
      <p class="heading">EVERYONE NEEDS INFINITE DREAMS</p>
      <div class="divider"></div>
      <p class="text">
        <strong>Enid</strong> is an <strong>amplification studio</strong>that builds brands that <strong>resound</strong>.
      </p>
    </div>

    <div class="section section2">
      <p class="heading">EACH NEW IDEA DEFINED</p>
      <div class="divider"></div>
      <p class="text">
        We stand firm on <strong>our values</strong> that sit central to <strong>everything we do</strong>.
      </p>
    </div>

    <div class="section section3">
      <p class="heading">EVERY NOTE IS DISTINCT</p>
      <div class="divider"></div>
      <p class="text">
        We <strong>deep-dive</strong> into your back catalogue to understand the <strong>beat</strong>.
      </p>
    </div>
  </div>
</body>
</html>
