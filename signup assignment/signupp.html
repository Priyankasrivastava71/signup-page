<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masai school page</title>
</head>
<body>
   <header>
        <img src="https://t3.ftcdn.net/jpg/05/23/04/00/360_F_523040057_JYMTxoQGquklUthNLLjspI7ldR1hrFlH.jpg" alt="Welcome" width="200">
    </header>
    <main>
    <form>
    <h1>Masai School</h1>
    <p>This is a signup form fill this to create your account</p>
    <label for="username">Name</label>
    <input type="text" id="name" name="name" placeholder="Enter your name" required><br><br>
    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>
     <label for="password">Password</label>
     <input type="password" id="password" name="password" placeholder="Enter your password" required><br><br>
     <legend>Gender</legend>
     <input type="radio" id="male" name="gender" value="male"> Male<br>
     <input type="radio" id="female" name="gender" value="female"> Female<br>
     <input type="radio" id="other" name="gender" value="other"> Other<br><br>
     <label for="age">Age</label><br>
     <input type="number" id="age" name="age" placeholder="Enter your age" required><br><br>
     <label for="signup">Signup</label>
     <input type="button" id="signup" name="signup" value="Signup"><br><br>
   </form>
   </main>
   <footer>
    <a href="https://www.google.com/">Click here</a>
    <p>&copy; 2024 Masai School. All rights reserved.</p>
   </footer> 
</body>
</html>
